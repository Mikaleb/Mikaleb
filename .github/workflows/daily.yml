name: Daily Commit

on:
  schedule:
    - cron: "0 9 * * 1-5"
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2
      # Make a request to the API to get the list of public holidays
      - id: holidays
        uses: actions/http-request@v2
        with:
          url: "https://date.nager.at/api/v3/PublicHolidays/2023/FR"
          method: GET
      # Use the `if` condition to exclude public holidays
      - if: ${{ !contains(steps.holidays.outputs.data, format('"{0}"', github.event.scheduled_at | date('yyyy-MM-dd'))) }}
        run: |
          date > date.txt
          git add date.txt
          git config --global user.email "mikaleb@live.fr"
          git config --global user.name "Mikaleb"
          git commit -m "Update for $(date +'%Y-%m-%d')"
          git push
